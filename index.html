<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我們的第一次旅行 💕</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #ffe4ec, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #d6336c;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }

    .card-container {
      position: relative;
      width: 260px;
      height: 360px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #d6336c;
      user-select: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>
  <h1>今天是我們的第一次旅行 💕<br>妳想去哪裡呢？</h1>

  <div class="card-container" id="cardContainer">
    <div class="card" data-place="景點 B">景點 B</div>
    <div class="card" data-place="景點 A">景點 A</div>
  </div>

  <div class="message" id="message"></div>

  <script>
    const container = document.getElementById("cardContainer");
    const cards = document.querySelectorAll(".card");
    let isDragging = false;
    let startX, currentCard;

    cards.forEach(card => {
      card.addEventListener("touchstart", e => {
        isDragging = true;
        currentCard = card;
        startX = e.touches[0].clientX;
      });

      card.addEventListener("touchmove", e => {
        if (!isDragging) return;
        const dx = e.touches[0].clientX - startX;
        currentCard.style.transform = `translateX(${dx}px) rotate(${dx / 10}deg)`;
      });

      card.addEventListener("touchend", e => {
        if (!isDragging) return;
        isDragging = false;

        const dx = e.changedTouches[0].clientX - startX;

        if (dx > 100) {
          // 右滑選擇
          currentCard.style.transform = "translateX(500px) rotate(30deg)";
          currentCard.style.opacity = 0;
          showMessage(currentCard.dataset.place);
        } else if (dx < -100) {
          // 左滑放棄
          currentCard.style.transform = "translateX(-500px) rotate(-30deg)";
          currentCard.style.opacity = 0;
        } else {
          // 回到原位
          currentCard.style.transform = "";
        }
      });
    });

    function showMessage(place) {
      const msg = document.getElementById("message");
      msg.innerText = `妳選擇了「${place}」，我已經幫妳安排好囉 💕`;
      msg.style.display = "block";
    }
  </script>
</body>
</html>
