<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台南冒險開場 💕</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      height: 100%;
      background: url('your-photo.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .hero h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 320px;
      margin-bottom: 2rem;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .btn {
      background: #d6336c;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1.1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #e05285;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>今天的台南，不是隨機，是屬於妳的冒險</h1>
    <p>
      妳做的每一個小選擇，都會悄悄改變我們的路線。<br>
      沒有正確答案，只有想被妳發現的風景。<br>
      因為有妳，台南才會變得不一樣。
    </p>
    <button class="btn" onclick="startAdventure()">開始冒險</button>
  </div>

  <script>
    function startAdventure() {
      alert("接下來進入 Tinder 式互動選擇 🚀");
      // 之後可改成跳轉或顯示下一頁互動
      // window.location.href = "tinder.html";
    }
  </script>
</body>
</html>
